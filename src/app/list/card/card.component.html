<ul class="table_body" (click)="toggleRowSelect()" [ngClass]="selected? 'selected' : ''">
  <li>
    <p>{{passedItem.name}}</p>
    <p>{{passedItem.cost | currency}}</p>
  </li>
  <li>
    <span>{{passedItem.deposit | currency}}</span><span>|</span><span>{{passedItem.frequency}}</span>
  </li>
  <li>{{passedItem.dueDate | date}}</li>
  <li>{{passedItem.ready}}</li>
</ul>
