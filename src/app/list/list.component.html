<app-item-creator (newItem)="onNewItem($event)"></app-item-creator>
<div class="table_container">
  <div class="table_header">
    <ul>
      <li>
        <p>Name</p>
        <p>Cost</p>
      </li>
      <li>
        <span>Deposit</span><span>|</span><span>Frequency</span>
      </li>
      <li>Due</li>
      <li>Ready</li>
    </ul>
  </div>
  <div class="list_container">
    <div class="list" *ngFor="let item of itemList">
        <app-card [passedItem]="item" (selectedItem)="onSelectedItem($event)"></app-card>
    </div>
  </div>
</div>
<button [disabled]="selected.length < 1" (click)="deleteSelected()">Delete Selected</button>
